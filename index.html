<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>feature_section_design</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- Custom Css-->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <section class="templates_wrapper">
      <div class="container">
        <h2 class="template_title">Thousands of templates</h2>
        <ul
          class="nav nav-pills template_link_wrap_ul"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              Recommended
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              Corporate
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
            >
              Promo
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              data-bs-toggle="pill"
              type="button"
              role="tab"
            >
              Intro/Outro
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              data-bs-toggle="pill"
              type="button"
              role="tab"
            >
              Education
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              data-bs-toggle="pill"
              type="button"
              role="tab"
            >
              Sport
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              data-bs-toggle="pill"
              type="button"
              role="tab"
            >
              Real Estate
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              data-bs-toggle="pill"
              type="button"
              role="tab"
            >
              Birthday
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              data-bs-toggle="pill"
              type="button"
              role="tab"
            >
              Slideshow
            </button>
          </li>
        </ul>
